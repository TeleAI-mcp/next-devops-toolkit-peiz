name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            const issue_number = context.payload.issue.number;
            
            const labelMessages = {
              'documentation': 'Thank you for flagging this documentation issue. We will update it soon.',
              'bug': 'Thank you for reporting this bug. Our team will investigate and fix it.',
              'completed': 'This issue has been resolved. Thank you for your contribution!'
            };
            
            if (labelMessages[label]) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: labelMessages[label]
              });
            }